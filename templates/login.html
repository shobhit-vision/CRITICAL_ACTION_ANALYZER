{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <!-- Close button -->
    <a href="{{ url_for('index') }}" class="close-btn">
        <i class="fas fa-times"></i>
    </a>
    
    <div class="auth-card">
        <!-- Home navigation -->
        <div class="auth-navigation">
            <a href="{{ url_for('index') }}" class="home-link">
                <i class="fas fa-home"></i> Return to Home
            </a>
        </div>
        
        <div class="auth-header">
            <h1>AI Action Analyzer</h1>
            <p>Sign in to access your dashboard</p>
        </div>
        
        <form class="auth-form" method="POST" action="{{ url_for('login') }}">
    
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword(this)">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <button type="submit" class="auth-btn">Login</button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </div>
    </div>
    
    <div class="decoration-section">
        <div class="decoration-content">
            <div class="ai-icon">
                <i class="fas fa-brain"></i>
            </div>
            <h2>AI-Powered Action Analysis</h2>
            <p>Advanced analytics to understand and optimize your actions</p>
        </div>
    </div>
</div>
{% endblock %}
