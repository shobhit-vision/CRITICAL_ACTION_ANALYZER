{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <!-- Close button -->
    <a href="{{ url_for('index') }}" class="close-btn">
        <i class="fas fa-times"></i>
    </a>
    
    <div class="auth-card">
        <!-- Home navigation -->
        <div class="auth-navigation">
            <a href="{{ url_for('index') }}" class="home-link">
                <i class="fas fa-home"></i> Return to Home
            </a>
        </div>
        
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join our AI Action Analyzer platform</p>
        </div>
        
        <form class="auth-form" method="POST" action="{{ url_for('signup') }}">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword(this)">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit" class="auth-btn">Sign Up</button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
    
    <div class="decoration-section">
        <div class="decoration-content">
            <div class="ai-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <h2>Unlock Insights</h2>
            <p>Gain valuable insights from your actions with our AI technology</p>
        </div>
    </div>
</div>
{% endblock %}
